<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <h1>
            Figuras geométricas
        </h1>
    </header>
    <section class="section">
        <h1>Calcula el area y perimetro de un cuadrado</h1>
        <div class="center-form">
        <form class="form">
            <div class="label">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado del cuadrado:
            </label>
            </div>
            <div class="input">
                <input class="form-control" id="InputCuadrado" type="number" placeholder="Ingrese un numero" />
            </div>
            <div class="buttons">
                <button class="btn btn-primary" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button class="btn btn-primary" type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </div>
        </form>
      </div>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
